<!DOCTYPE html>
<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
    <script>
        function select(e){
            document.getElementById("txtValue").value=e.value+"----->"+e.options[e.selectedIndex].text;
        }
    </script>
</head>
<body>
<table>
    <tr>
        <td width="30%" style="padding: 5px;">请选择要借用的设备：</td>
        <td width="70%">
            <select onchange="select(this)">
                <option value='11'/>111</option>
                <option value='12'/>122</option>
                <select></td>
    </tr>
    <tr>
        <td width="15%" style="padding: 5px;">库存数量：</td>
        <td width="30%">
            <input type='text' id='txtValue' value='' disabled="disabled"/>
    </tr>
</table>
</body>
</html>
